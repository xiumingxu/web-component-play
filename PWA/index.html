<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learn pwa</title>
</head>
<body>
    <script>
        navigator.serviceWorker.register('./sw.js', {scope:'/'}).then(registration=>{
            console.log(registration);
        }, error=>{
            console.error(error);
        });
    </script>
    
</body>
</html>
