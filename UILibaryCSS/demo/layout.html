<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../src/xx-ui.css">
        <title>Document</title>
    </head>
    <body><div class="xx-mask"></div>
        <div class="xx-header">
            <div class="left"><i class="fa fa-chevron-left"></i> 返回</div>
            <div class="title">我是标题 flex-basis: 3rem;
                text-align: center;
                flex-shrink: 0;flex-basis: 3rem;
                text-align: center;
                flex-shrink: 0;</div>
            <div class="right"><i class="fa fa-ellipsis-h"></i></div>
        </div>
        <div class="xx-navbar">
            <a class="navbar-item active">
                <i class="fa fa-home icon"></i>
                <span class="name">首页</span>
            </a>
            <a class="navbar-item active">
                <i class="fa fa-list icon"></i>
                <span class="name">分类</span>
            </a>
            <a class="navbar-item">
                <i class="fa fa-search icon"></i>
                <span class="name">发现</span>
            </a>
            <a class="navbar-item">
                <i class="fa fa-user-o icon"></i>
                <span class="name">我的</span>
            </a>
        </div>
        <div class="xx-content">
            <div class="xx-panel">
                <h1 class="xx-panel-title"> panel 标题</h1>
                <div class="xx-panel-body no-padding">
                    <!-- panel 内容区: 表单 -->
                    <div class="xx-form-item">
                        <label class="xx-form-label">用户名</label>
                        <div class="xx-form-body">
                            <input class="xx-input" type="text"
                                placeholder="请输入姓名" />
                        </div>
                    </div>

                    <div class="xx-form-item">
                        <label class="xx-form-label">密码</label>
                        <div class="xx-form-body">
                            <input class="xx-input" type="password"
                                placeholder="请输入密码" />
                            <i class="right fa fa-close xx-input-reset"> </i>
                        </div>
                    </div>
                    <div class="xx-form-item">
                        <label class="xx-form-label">日期</label>
                        <div class="xx-form-body">
                            <input class="xx-input" type="date"
                                placeholder="yyyy/mm/dd" />
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
